<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 1 - FORMULÁRIO</title>
</head>
<body>
    <h1>FORMULÁRIO ACADÊMICO</h1>
    
    <h2>Cadastro do Aluno</h2>
    <form>
        Nome:
        <input type="text" name="Nome" id="Nome" placeholder="Nome completo">
        Senha:
        <input type="text" name="Nome" id="Nome" placeholder="Digite sua senha">
    </form>

    <h2>Objetivos & Motivações</h2>
    <form>
        <textarea id="comentarios" name="comentarios" rows="10" cols="60" placeholder="Qual sua motivação para ingressar em nossa academia?"></textarea>
    </form>

    <h2>Turno</h2>
    <h3>Período do dia em que deseja estudar:</h3>
    <form>
        <input type="radio" name="Turno" id="Manha" value="Manha">Manhã
        <input type="radio" name="Turno" id="Tarde" value="Tarde">Tarde
        <input type="radio" name="Turno" id="Noite" value="Noite">Noite
    </form>

    <h2>Esportes</h2>
    <h3>Quais das atividades abaixo deseja se inscrever:</h3>
    <form>
        <input type="checkbox" name="Esporte" id="Manha" value="Manha">Vôlei
        <br>
        <input type="checkbox" name="Esporte" id="Tarde" value="Tarde">Basquete
        <br>
        <input type="checkbox" name="Esporte" id="Noite" value="Noite">Xadrez
        <br>
        <input type="checkbox" name="Esporte" id="Noite" value="Noite">Yu-Gi-OH!
        <br>
        <input type="checkbox" name="Esporte" id="Noite" value="Noite">Quadribol
        <br>
        <input type="checkbox" name="Esporte" id="Noite" value="Noite">Futebol
    </form>

    <h2>Cidade</h2>
    <h3>Qual sua região:</h3>
    <form>
        <select name="Cidade" id="Cidade">
            <option value="PI">Piauí</option>
            <option value="CE">Ceará</option>
            <option value="MA">Maranhão</option>
        </select>

        <select name="Capital" id="Capital" size="1" multiple>
            <option value="PI">Teresina</option>
            <option value="CE">Fortaleza</option>
            <option value="MA">São Luís</option>
        </select>
    </form>

    <br>
    <br>

    <input type="submit" name="Enviar Inscrição" id="Enviar">
</body>
</html>
